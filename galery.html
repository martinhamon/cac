<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style-galery.css">
  <title>TP</title>
</head>

<body>
  <header>
    
    <div class="topnav" id="myTopnav">
      <a href="index.html" >Home</a>
      <a href="galery.html" class="active">Galeria</a>
      <a href="contact.html">Contacto</a>
      
      
     
    </div>
    <h3>TP - CODO A CODO </h3>
    <img src="images/cac.png" alt="" width="auto" height="auto">
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </header>
  <section id="section">
  
  </section>

  <footer>
    <div class="fot">

      <h2>&#9400 - CAC - 2023</h2>
    </div>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }

    $( document ).ready( function() {
                //https://newsapi.org/docs/endpoints/everything
                //fe3f4ba18ac14662ae783f0184ca7bd5
                $.ajax({
                    url: 'https://fakestoreapi.com/products?limit=10',
                    type: 'GET',
                    success: function (result) {
                      console.log(result[0]);
                      let id=0;
                        if (result)
                        {
                          localStorage.setItem('news_array', JSON.stringify(result));
                          result.forEach(element => {
                            
                            $('#section').append(
                              "<article>"+
                                '  <center><img class="im-art" style="width:150px;height:150px" src="'+element['image']+'" alt=""></center>'+
                                '   <p  >CAT: '+element['category']+'  </p>'+
                                '<h5>'+element['title']+'</h5>'+
                                
                                
                                
                                  ' <button onclick="location.href=\'complete.html?id='+id+'\'">'+
                                  ' <i class="fas fa-file" aria-hidden="true"></i> &nbsp;Ver mas</button>'+
                                  "   </article>" );

                                  id++;
                          });


                          
                        }

                    },
                    error: function (error) {
                        console.log(error);
                    }



                });

                

        
    } )
  </script>
  
</body>


</html>
