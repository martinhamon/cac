<html lang="en">

</head>
<body>
    <header>
       <h1>TP - CODO A CODO</h1> 
       <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Home</a>
        <a href="galery.html">Galeria</a>
        <a href="contact.html">Contacto</a>
         
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
    </header>
    <section>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01"  required>
          <div class="valid-feedback">
            Bien!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02"  required>
          <div class="valid-feedback">
            Bien!
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom01" class="form-label">Comentarios</label>
          <textarea type="texta" class="form-control" id="validationCustom01"  required></textarea>
          <div class="valid-feedback">
           Gracias por contactarnos!
          </div>
        </div>
       
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto los terminos
            </label>
            <div class="invalid-feedback">
              Debe aceptar los terminos.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
       
      </section>

      <footer>

           <h2>Footer</h2>

    <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }


        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
        </script>
</body>


</html>
